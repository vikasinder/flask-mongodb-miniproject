{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>
<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
    <div class="card-panel grey lighten-3">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix fas fa-user-cog"></i>
          <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15" required
          pattern="^[a-zA-Z0-9]{5,15}$" autocomplete="off"> 
          <label for="username">User Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix fas fa-user-lock"></i>
          <input id="password" name="password"  pattern="^[a-zA-Z0-9]{5,15}$" type="password" class="validate" minlength="5" maxlength="15" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="col s12  btn-large light-pink darken-4 text-shadow fas fa-sign-in-alt">
          Log In
        </button>
      </div>
    </div>
  </form>
</div>


<div class="row">
  <div class="col s12">
      <p class="center-align">
          Registered ?
          <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
      </p>
  </div>
</div>
{% endblock %}
</body>

</html>
